<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/view_password.css"> <!-- Ensure this is correct -->
    <title>Your Page</title>
</head>
<body>
    <h1>Your Saved Services</h1>

    {% if services %}
    <table border="1" style="width: 100%; text-align: left;">
        <thead>
            <tr>
                <th>Service Name</th>
                <th>Username/Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service['service_name'] }}</td>
                <td>{{ service['service_username'] }}</td>
                <td>{{ service['service_password'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No services found.</p>
    {% endif %}

    <br>
    
</body>
</html>
