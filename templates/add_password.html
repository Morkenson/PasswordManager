<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

        button {
            background-color: #0073aa;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #005177;
            }
    </style>
</head>
<body>
    <h1>Add a New Password</h1>
    <form id="add-password-form" action="/add_password" method="POST">
        <label for="service_name">Service Name:</label>
        <input type="text" id="service_name" name="service_name" placeholder="e.g., Gmail" required>

        <label for="service_username">Username/Email:</label>
        <input type="text" id="service_username" name="service_username" placeholder="e.g., user@example.com" required>

        <label for="service_password">Password:</label>
        <input type="password" id="service_password" name="service_password" placeholder="Enter your password" required>

        <button type="submit">Add Password</button>
    </form>

    <button onclick="window.location.href='/dashboard'">Back to Dashboard</button>

    <script>
        // Prevent the form from reloading the page and handle submission dynamically
        document.getElementById("add-password-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Stop the default form submission

            const formData = new FormData(this); // Collect form data

            fetch(this.action, {
                method: "POST",
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network error occurred");
                    }
                    return response.text(); // Process as text
                })
                .then(data => {
                    // Display success message
                    alert("Password added successfully!");
                    console.log("Response:", data);

                    // Optionally clear the form
                    this.reset();
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Failed to add password. Please try again.");
                });
        });
    </script>
</body>
</html>
